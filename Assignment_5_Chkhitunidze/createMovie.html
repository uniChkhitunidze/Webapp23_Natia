<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Plain JS Minimal App</title>
    <script type="module" src="assignment5/m/Movie.mjs"></script>
    <script type="module"  src="assignment5/v/createMovie.js"></script>
</head>
<body>
<header>
    <h1>Create a new movie record</h1>
</header>
<main>
    <form id="Movie">
        <div><label>Movie ID: <input name="movieId" type="text" /></label></div>
        <div><label>Title: <input name="title" type="text" /></label></div>
        <div><label>Release Date: <input name="releaseDate" type="text" /></label></div>

        <div>
            <label>Director:
                <div>
                    <label>Name: <input name="directorName" type="text" /></label>
                </div>
            </label>
        </div>
        <div>
            <label>Actors:
                <div>
                    <label>Name: <input name="actorName" type="text" /></label>
                </div>
            </label>
        </div>

        <fieldset data-bind="rating">
            <legend>Rating</legend>
        </fieldset>
        <fieldset data-bind="genre">
            <legend>Genre</legend>
        </fieldset>
        <div>
            <button type="submit" name="commit">Save</button>
        </div>
    </form>
</main>
<footer>
    <a href="index.html">Back to main menu</a>
</footer>
</body>
</html>

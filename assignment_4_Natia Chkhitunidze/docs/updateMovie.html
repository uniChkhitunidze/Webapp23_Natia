<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Plain JS Minimal App</title>
    <script src="assignment4/m/Movie.mjs" type="module" ></script>
    <script src="assignment4/v/updateMovie.js" type="module" ></script>
</head>
<body>
<header>
    <h1>Update a movie record</h1>
</header>
<main>
    <form id="Movie">
        <div>
            <label>Select movie:
                <select name="selectMovie"><option value=""> --- </option></select>
            </label>
        </div>
        <div><label>Movie ID: <output name="movieId" /></label></div>
        <div><label>Title: <input name="title" /></label></div>
        <div><label>Release Date: <input name="releaseDate" /></label></div>
        <fieldset data-bind="rating">
            <legend>Category</legend>
        </fieldset>
        <fieldset data-bind="genre">
            <legend>Publication forms</legend>
        </fieldset>
        <div><button type="button" name="commit">Save Changes</button></div>
    </form>
</main>
<footer>
    <a href="index.html">Back to main menu</a>
</footer>
</body>
</html>

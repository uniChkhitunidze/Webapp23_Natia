<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Minimal Plain JS App</title>
 <script src="assignment4/m/Movie.mjs" type="module"></script>
 <script type="module">
  import Movie from "./assignment4/m/Movie.mjs";

  const clearButton = document.getElementById("clearData"),
          generateTestDataButtons = document.querySelectorAll("button.generateTestData");
  // Set event handlers for the buttons "clearData" and "generateTestData"
  clearButton.addEventListener("click", function () {
   Movie.clearData();
  });
  generateTestDataButtons.forEach(function (el) {
   el.addEventListener("click", function () {
    Movie.generateTestData();
   })
  });
 </script>
</head>
<body>
<h1>Movies</h1>
<h2>Movie App</h2>

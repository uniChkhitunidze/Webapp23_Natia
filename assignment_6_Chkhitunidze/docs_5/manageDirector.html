<!DOCTYPE html>
<html>
<head>
  <title>Director and Movie CRUD</title>
  <script src="assignment6/v/manageDirector.js" type="module"></script>
</head>
<body>
<h1>Director and Movie CRUD</h1>
<div id="directorForm">
  <div id="movieSelector">
    <select id="movieDropdown">
      <!-- Optionen werden durch JavaScript hinzugefügt -->
    </select>
    <button id="selectMovie">Film auswählen</button>
  </div>
  <h2>Director</h2>
  <label for="directorSelect">Select Director:</label>
  <select id="directorSelect"></select>
  <label for="directorId">ID:</label>
  <input type="number" id="directorId">
  <label for="directorName">Name:</label>
  <input type="text" id="directorName">
  <button id="createDirectorButton">Create</button>
  <button id="updateDirectorButton">Update</button>
  <button id="deleteDirectorButton">Delete</button>
  <button id="addTestDataButton">Add Test Data</button>
  <button id="deleteAllDirectorsButton">Delete All Directors</button>
</div>
<ul id="directorList"></ul>
<div id="output"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Plain JS Minimal App</title>
    <script type="module" src="assignment6/m/Movie.mjs"></script>
    <script type="module"  src="assignment6/v/createMovie.js"></script>
</head>
<body>
<header>
    <h1>Create a new movie record</h1>
</header>
<main>
    <form id="Movie">
        <div><label>Movie ID: <input name="movieId" type="text" /></label></div>
        <div><label>Title: <input name="title" type="text" /></label></div>
        <div><label>Release Date: <input name="releaseDate" type="text" /></label></div>

        <div>
            <label>Director:
                <select name="directorName" id="directorDropdown">
                    <!-- Optionen werden durch JavaScript hinzugefügt -->
                </select>
            </label>
        </div>
        <div>
            <label>Actors:
                <div>
                    <label>Name:
                        <select name="actorNames" multiple>
                            <!-- Optionen werden durch JavaScript hinzugefügt -->
                        </select>
                    </label>
                </div>
            </label>
        </div>

        <fieldset data-bind="rating">
            <legend>Rating</legend>
        </fieldset>
        <fieldset data-bind="genre">
            <legend>Genre</legend>
        </fieldset>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="">Select a category</option>
            <option value="Biography">Biography</option>
            <option value="TVSeriesEpisode">TV Series Episode</option>
        </select>

        <div>
            <button type="submit" name="commit">Save</button>
        </div>
    </form>
</main>
<footer>
    <a href="index.html">Back to main menu</a>
</footer>
</body>
</html>
